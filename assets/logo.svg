<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#CDB4DB"/>
      <stop offset="0.6" stop-color="#B8F2E6"/>
      <stop offset="1" stop-color="#FFDAB9"/>
    </linearGradient>
    <filter id="f1" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#8b7aa2" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- background rounded square -->
  <rect x="16" y="16" width="288" height="288" rx="36" fill="url(#g1)" filter="url(#f1)"/>

  <!-- BS letters -->
  <g font-family="Inter, system-ui, Arial" font-weight="700" text-anchor="middle" fill="#1b1b1f">
    <text x="160" y="170" font-size="120" fill="#1b1b1f" opacity="0.95">BS</text>
  </g>

  <!-- subtle inner highlight -->
  <ellipse cx="120" cy="90" rx="90" ry="30" fill="white" opacity="0.06"/>
</svg>
